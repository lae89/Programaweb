<!DOCTYPE html>

    <title>Tienda</title>
    <link rel="stylesheet" href="{% static 'css/Style2.css' %}">

</head>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Inicio.html">TiendaColectiva</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              {% if request.user.is.authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href={% url 'Exit' %}>Salir</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a id = "saltoLogin" class="nav-link" href={% url 'Login.html' %}>Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</div>
<body>
<div class="row row-cols-3 g-3">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Categorias</h5>
                <li><a href="./Tienda subseccion  accesorios.html">Accesorios</a></li>

        </div>
    </div>
    <div class="col col-4">
