<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="Inicio.html">TiendaColectiva</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Fundaciones.html">Donaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contacto.html">Contacto</a>
            </li>
              {% if request.user.is.authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href={% url 'Exit' %}>Salir</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a id = "saltoLogin" class="nav-link" href={% url 'Login.html' %}>Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</div>
    <form action="Login.html" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="usuario" class="form-label">Ingrese Correo</label>
          <input type="text" name="username" class="form-control" id="nombreUsuario" placeholder="nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" id="LoginPaword" placeholder="Contraseña">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mantener Sesión</label>
        </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          <a type="button" class="btn btn-primary" href="Registro.html">Registrarse</a>
      </form>
</body>
</html>
