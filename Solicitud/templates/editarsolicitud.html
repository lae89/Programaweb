</head>
<body>
    <script src="{% static 'js/Validaciones.js' %}"></script>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="Inicio.html">TiendaColectiva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Tienda.html">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Fundaciones.html">Donaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Contacto.html">Contacto</a>

                  <a class="nav-link" href="Login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </div class = "container-sm">

  <div class="container"> 
    <h1>Gestion Solicitudes</h1>
  </div> 
  <div class="row py-4"> 
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Editar solicitud</h2>
        <div class="card">
            <div class="card-body">
                <form action="/EditarSolicitud/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtId" name="txtId" value="{{solicitud.Id}}" class="form-control" placeholder="ID" 
                        minlength="1" maxlength="6"  readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre_solicitud" name="txtNombre_solicitud" value="{{solicitud.Nombre_solicitud}}" class="form-control" placeholder="Nombre solicitud" 
                        maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtMensaje" name="txtMensaje" value="{{solicitud.Mensaje}}" class="form-control" placeholder="Mensaje" 
                         maxlength="5000" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
